    <!-- STEP-PROGRESS START -->
    <section class="stepprogress">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </section>
    <!-- STEP-PROGRESS END -->

    <!-- BOOKING-SERVICES START -->
    <section class="bookingservices">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-9">
            <div class="selectservices">
              
            </div>
          </div>
          
          <div class="col-lg-3 d-none d-lg-block">
            <aside class="bookingside">
              <div class="bookingside-header">
                <h4 class="title">Decadence Hair & Beauty</h4>
                <div class="info">
                  <p class="location">
                    36 Store Street, London (Bloomsbury), WC1E 7BS, England, Tube stations: Goodge Street (4 mins walk)...
                  </p>
                </div>
              </div>

              <div class="bookingside-body">
                <div class="serviceinfo">
                  <div class="title-duration">
                    <span class="servicetitle">Haircut</span>
                    <span class="duration">1 hr</span>
                  </div>

                  <div class="prices">
                    <span class="currentprice">250 bdt</span>
                    <span class="previousprice">550 bdt</span>
                  </div>
                </div>

                <div class="subtotal">
                  <div class="subtotalinfo">
                    <span class="title">Sub total</span>
                    <span class="price">250 bdt</span>
                  </div>

                  <div class="couponinfo">
                    <span class="title">Coupon</span>
                    <span class="coupon">(-) 0 bdt</span>
                  </div>
                </div>

                <div class="total">
                  <span class="title">Total</span>
                  <p class="totalprice">250 bdt</p>
                </div>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </section>
    <!-- BOOKING-SERVICES END -->

    <!-- DOM-LOADED CONTENT START -->
    <section class="domloaded">
      <div class="container">
        <div class="domloaded-content">
          <div class="leftcontent">
            <span class="category">Art Room Air Spa</span>
          </div>

          <div class="rightcontent">
            <span class="servicescounter">263 services available</span>
            <div class="bookinfo">
              <a href="#" class="btn-submit">Book Now</a>

        </div>
