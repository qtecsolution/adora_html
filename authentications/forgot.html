<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adora Beauty | Forgot Password?</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="../assets/images/logo/favicon.svg" type="image/svg+xml">
  <!-- BOOTSTRAP CSS (5.2) -->
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
  <!-- ADORA CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- PAGE-LOADER START -->
  <div class="preloader" id="preloader">
    <div class="loader">
      <div class="loader-box">
        <span>A</span>
        <span>d</span>
        <span>o</span>
        <span>r</span>
        <span>a</span>
      </div>
    </div>
  </div>
  <!-- PAGE-LOADER END -->

  <!-- AUTHENTICATION START -->
  <main class="authentic-main">
    <div class="authentic">
      <div class="authentic-header">
        <figure class="logo">
          <img src="../assets//images/logo/logo.svg" alt="logo">
        </figure>

        <div class="headerinfo">
          <h2 class="title">Forgot Password</h2>
          <p class="text">Please enter your email address to get the verification code</p>
        </div>
      </div>

      <div class="authentic-body">
        <div class="forgotbox">
          <div class="inputbox">
            <input type="email" placeholder="Enter your email" class="inputfield">
            
            <div class="error-message">
              <p class="message">This field is required</p>
            </div>
          </div>
  
          <div class="submitbox">
            <button class="btn-submit d-none" type="submit">Send</button>
            <a href="verification.html" class="btn-submit">Send</a>
          </div>

          <div class="infobox">
            <p class="text">Remembered password? <a href="login.html" class="link">Back to login</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- AUTHENTICATION END -->

  <!-- PRELOADER -->
  <script src="../assets/js/loader/pageloader.js"></script>
</body>
</html>
